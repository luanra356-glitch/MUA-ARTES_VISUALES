<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Jefatura de Artes Visuales</title>
  <!-- Enlazamos el archivo de estilos externo -->
  <link rel="stylesheet" href="styleIndex.css" />
</head>
<body>

  <!-- Contenedor del formulario -->
  <div id="login-form">
    <h2>Iniciar sesión</h2>
    <!-- Formulario de login -->
    <form id="form-login">
      <label for="usuario">Usuario:</label><br />
      <input type="text" id="usuario" required /><br /><br />
      <label for="contraseña">Contraseña:</label><br />
      <input type="password" id="contraseña" required /><br /><br />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Mensaje que se muestra tras login exitoso -->
  <div id="mensaje-bienvenida" class="hidden">
    <h2 class="welcome"></h2>
    <p>¡Has iniciado sesión con éxito!</p>
  </div>

  <script>
    // Selección de elementos clave
    const formLogin = document.getElementById('form-login');
    const loginFormDiv = document.getElementById('login-form');
    const mensajeBienvenida = document.getElementById('mensaje-bienvenida');
    const bienvenidaTexto = mensajeBienvenida.querySelector('.welcome');

    // Evento que ocurre al enviar el formulario
    formLogin.addEventListener('submit', function(e) {
      e.preventDefault(); // Evita que la página se recargue

      // Capturamos el valor del usuario ingresado
      const usuario = document.getElementById('usuario').value;
      // Aquí podrías agregar validación real, pero simulamos éxito directo
      
      // Ocultamos el formulario de login
      loginFormDiv.classList.add('hidden');

      // Mostramos el mensaje de bienvenida con el nombre del usuario
      bienvenidaTexto.textContent = `¡Bienvenido/a, ${usuario}!`;
      mensajeBienvenida.classList.remove('hidden');

      // Después de 3 segundos redirigimos a la página principal
      setTimeout(() => {
        window.location.href = 'principal.html';
      }, 3000);
    });
  </script>

</body>
</html>
